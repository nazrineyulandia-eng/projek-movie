<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Referensi Flim Seru!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="left">
        <div class="brand">
          <h1>Referensi Film Seru!</h1>
          <p class="tagline">Rekomendasi film seru &amp; hidden gems</p>
        </div>
      </div>

      <div class="center">
        <div class="search">
          <input id="searchInput" type="text" placeholder="Search movies..." aria-label="Search movies">
        </div>
      </div>

      <div class="right">
        <button id="watchlistBtn" class="btn" title="Watchlist">Watchlist</button>
        <button id="favBtn" class="btn">My Favorite</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner container">
      <div class="hero-text">
        <h2 class="hero-title">Discover films everyone's talking about</h2>
        <p class="hero-sub">Browse trending titles, filter by genre, and surface hidden gems. All in a single, blazing-fast view.</p>

        <div class="hero-ctas">
          <button class="btn primary" id="exploreBtn">Explore trending</button>
          <button class="btn primary" id="historyBtn" style="margin-left:8px">History</button>
        </div>
      </div>

      <div class="hero-chips" aria-label="Genres">
        <button class="chip">Action</button>
        <button class="chip">Adventure</button>
        <button class="chip">Animation</button>
        <button class="chip">Comedy</button>
        <button class="chip">Crime</button>
        <button class="chip">Documentary</button>
        <button class="chip">Drama</button>
        <button class="chip">Family</button>
        <button class="chip">Fantasy</button>
        <button class="chip">Horror</button>
        <button class="chip">Music</button>
      </div>
    </div>
  </section>

  <!-- View selector + titles count (placed under the hero) -->
  <section class="view-bar container" aria-label="View controls">
    <div class="view-left">
      <span class="view-label">View</span>
      <div class="view-controls" role="tablist" aria-label="Choose view">
        <button class="view-btn" data-view="compact">Compact</button>
        <button class="view-btn active" data-view="comfy">Comfy</button>
        <button class="view-btn" data-view="spacious">Spacious</button>
      </div>
    </div>
    <div class="view-right">
      <span id="titlesCount">0 titles</span>
    </div>
  </section>
  



  <!-- Results grid -->
  <section>
    <div id="results" class="results"></div>
  </section>

  <!-- Add Movie Modal -->
  <div id="addMovieModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="addMovieTitle">
      <h3 id="addMovieTitle">Add a movie</h3>
      <form id="addMovieForm">
        <label>Title<br><input name="title" required placeholder="Movie title"></label>
        <label>Year (YYYY)<br><input name="year" pattern="\d{4}" placeholder="2024"></label>
        <label>Overview<br><textarea name="overview" rows="4" placeholder="Short synopsis"></textarea></label>
        <label>Poster URL (optional)<br><input name="poster" type="url" placeholder="https://example.com/poster.jpg"></label>
        <div style="display:flex;gap:8px;margin-top:10px;justify-content:flex-end">
          <button type="button" class="btn" id="closeModal">Cancel</button>
          <button type="submit" class="btn primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
